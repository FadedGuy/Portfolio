<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/basic.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <script type="text/javascript" src="/assets/scripts/menu.js"></script>   
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact me</title>
</head>

<body>
    <canvas id="c"></canvas>
    <div class="contact-form">
        <form action="mailto:kevin.aceves@hotmail.com" method="post" enctype="text/plain">
            <p class="txt-form">If you wish to contact me, fill the form and I'll reach out as soon as possible, or directly send me a mail to kevin.aceves@hotmail.com</p>
            <div>
                <input type="text" class="form-control" placeholder="First Name" name="First Name">
                <input type="text" class="form-control" placeholder="Last Name" name="Last Name">
            </div>
            <div>
                <input type="email" class="form-control" placeholder="E-mail" name="Email">
                <input type="number" class="form-control" placeholder="Phone" name="Phone">
            </div>
            <textarea rows="5" placeholder="Message" class="form-control" name="Message"></textarea>
            <input type="submit" class="send-btn" value="send">
        </form>
    </div>
    
    <div class="menu-wrap" id="menu-div"></div>

    <script type="text/javascript" src="/assets/scripts/cursorAnimation.js"></script>
</body>
</html>
