<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/basic.css">
	<link rel="stylesheet" href="/assets/css/menu.css">
	<link rel="stylesheet" href="assets/css/404.css">
	<script type="text/javascript" src="/assets/scripts/menu.js"></script>   
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Page not found</title>
</head>
<!-- Disable game when in mobile -->

<body>
	<div class="containter" onclick="jump()">
		<div class="split left">
			<canvas id="c"></canvas>
			<p class="bigFont">404</p>
			<p class="midFont">Don't know where you are?</p>
			<p class="semiMidFont">Neither do I... either way, hope you find this place fun!</p>
			<button onclick="location.href='/index.html'" class="btnHome">Back to home page</button>
		</div>
		<div class="split right">
			<p class="midFont" style="margin-top: 60px;">Seems like you've found a little treasure!</p>
			<p class="semiMidFont">Press the screen to jump</p>
			<p style="padding-top: 30px; font-weight: bold;" class="semiMidFont">Highscore: <span id="highscore">0</span></p>
			<div class="game">
				<div id="character"></div>
				<div id="block"></div>
			</div>
			<p style="padding-top: 30px; font-weight: bold;" class="semiMidFont">Score: <span id="scoreSpan">0	</span></p>
		</div>
	</div>
	
	<div class="menu-wrap" id="menu-div"></div>

	<script type="text/javascript" src="/assets/scripts/game404.js"></script>
	<script type="text/javascript" src="/assets/scripts/cursorAnimation.js"></script>
</body>
</html>
